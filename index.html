<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Counter with Graph</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        #counter {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        #video-feed {
            flex: 1;
            max-width: 50%;
        }
        #video-feed img {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            flex: 1;
            max-width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vehicle Counter</h1>
    <div id="counter">
        Car: 0 | Truck: 0 | Motorbike: 0 | Bus: 0
    </div>
    <div class="container">
        <div id="video-feed">
            <img src="/video_feed" alt="Video Feed">
        </div>
        <canvas id="vehicleGraph"></canvas>
    </div>
    <script>
        const socket = io();

        // Real-time Counter Update
        socket.on('update_counter', (data) => {
            const counterDiv = document.getElementById('counter');
            counterDiv.innerHTML = `Car: ${data.car} | Truck: ${data.truck} | Motorbike: ${data.motorbike} | Bus: ${data.bus}`;
        });

        // Chart.js setup
        const ctx = document.getElementById('vehicleGraph').getContext('2d');
        const vehicleGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Timestamps
                datasets: [
                    { label: 'Car', data: [], borderColor: 'blue', borderWidth: 2 },
                    { label: 'Truck', data: [], borderColor: 'red', borderWidth: 2 },
                    { label: 'Motorbike', data: [], borderColor: 'green', borderWidth: 2 },
                    { label: 'Bus', data: [], borderColor: 'purple', borderWidth: 2 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Count' }
                    }
                }
            }
        });

        // Real-time Graph Update
        socket.on('update_graph', (data) => {
            vehicleGraph.data.labels = data.timestamps; // Update timestamps
            vehicleGraph.data.datasets[0].data = data.car; // Update car data
            vehicleGraph.data.datasets[1].data = data.truck; // Update truck data
            vehicleGraph.data.datasets[2].data = data.motorbike; // Update motorbike data
            vehicleGraph.data.datasets[3].data = data.bus; // Update bus data
            vehicleGraph.update();
        });
    </script>
</body>
</html>
